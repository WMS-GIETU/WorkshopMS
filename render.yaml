services:
  - type: web
    name: workshop-management
    env: node
    plan: free
    buildCommand: |
      cd workshop-management-server
      npm install
      ls -la node_modules/dotenv # Debugging line
      cd ../workshop-management-client
      npm install
      npm run build
    startCommand: 'cd workshop-management-server && node server.js'
    envVars:
      - key: NODE_ENV
        value: production
